		<div class="container text-center">
			<div class="row">
				<h1>We hire React-Native</h1>
			</div>
			<div class="row">
				<p>
					<br/>
					<strong>Job board</strong> for
					<a target="_blank" href="https://facebook.github.io/react-native/">React-Native</a>
					<br/>
				</p>
				<small>
					a product of <a target="_blank" href="https://reactnative.gallery/">reactnative.gallery</a>
					<br>
				</small>
			</div>

			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">

			</div>
