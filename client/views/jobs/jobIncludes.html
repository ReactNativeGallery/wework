<template name="jobLabels">
  {{#if featured




















  }}<span class="label label-primary"
    ><i class="fa fa-trophy"></i> Featured</span
  >{{/if}}
  {{#if remote




















  }}<span class="label label-success"><i class="fa fa-globe"></i> Remote</span
  >{{/if}}
  {{#if jobtype




















  }}<span class="label label-default"
    ><i class="fa fa-clock-o"></i> {{ jobtype }}</span
  >{{/if}}
</template>
<template name="jobExpiredAlert">
  {{#if expired}}
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 alert alert-danger">
      <strong>Uh oh!</strong> This job post expired.
    </div>
  </div>
  {{/if}}
</template>
<template name="jobStatusToggle">
  <div class="row">
    <div class="col-sm-12">
      Current Status is <b>{{ status }}</b> - Set status to
      {{#each statuses}}
      {{#unless $eq ../status this}}
      <button type="button" class="set-status">{{this}}</button>
      {{/unless}}
      {{/each}}
      <hr />
    </div>
  </div>
</template>
<template name="jobAdminEditLink">
  <div class="pull-right">
    <a href="/admin/Jobs/{{ _id }}/edit">Edit Job</a>
  </div>
</template>
<template name="jobSuggestedTweet">
  <div class="row">
    <div class="col-sm-12">
      <a
        class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text={{
          title
        }}%20-%20{{urlFor 'job'}}%20#react-native-job"
        ><i class="fa fa-twitter fa-2x"></i
      ></a>
      &nbsp;
      <a
        class="facebook-share-button"
        href="https://facebook.com/sharer/sharer.php?u={{urlFor 'job'}}"
        ><i class="fa fa-facebook fa-2x"></i
      ></a>
      &nbsp;
      <a
        class="linkedin-share-button"
        href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{urlFor 'job'}}&amp;title={{
          title
        }}&amp;summary=New RN job&amp;source=https://jobs.reactnative.gallery`}"
        ><i class="fa fa-linkedin fa-2x"></i
      ></a>
      <hr />
    </div>
  </div>
</template>
<template name="jobStatusAlert">
  {{#if $eq status 'flagged'}}
  <div class="alert alert-danger">
    <i class="fa fa-flag fa-2x pull-left"></i> This post has been flagged for
    content. Contact an admin if you believe this is in error.
  </div>
  {{else}}
  {{#if $eq status 'inactive'}}
  <div class="alert alert-warning">
    <i class="fa fa-flag-checkered fa-2x pull-left"></i> This job post has been
    deactivated.
  </div>
  {{else}}
  {{#if $eq status 'filled'}}
  <div class="alert alert-success">
    <i class="fa fa-trophy fa-2x pull-left"></i> This job post has been filled.
  </div>
  {{/if}}
  {{/if}}
  {{/if}}
</template>
<template name="jobActivate">
  {{#if $eq status "inactive"}}
  <div class="pull-right">
    <a id="job-activate" class="btn btn-success">
      <i class="fa fa-play"></i> Activate
    </a>
  </div>
  {{/if}}
</template>
